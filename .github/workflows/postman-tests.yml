name: Run Postman API Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout code
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: üîê Inject Vault Variable into Environment
        run: |
          if [ ! -f postman-tests/environment.json ]; then
            echo "‚ùå Environment file missing"; exit 1;
          fi
          jq --arg key "$API_KEY" \
            '.values += [{"key":"vault.api-key","value":$key,"enabled":true}]' \
            postman-tests/environment.json > postman-tests/environment-github.json
        env:
          API_KEY: ${{ secrets.API_KEY }}

      - name: üß™ Run Postman Tests
        run: |
          mkdir -p postman-tests/reports
          npx newman run postman-tests/ReqRes.in.postman_collection.json \
            -e postman-tests/environment-github.json \
            --reporters cli,html \
            --reporter-html-export postman-tests/reports/report.html || echo "‚ö†Ô∏è Newman run failed"

      - name: üïµÔ∏è List Report Directory
        run: ls -la postman-tests/reports || echo "‚ö†Ô∏è Report directory missing"

      - name: üì§ Upload HTML Report
        if: always()
        run: |
          if [ -f postman-tests/reports/report.html ]; then
            echo "‚úÖ Report found. Uploading..."
          else
            echo "‚ö†Ô∏è Report not found. Skipping upload."
            echo "‚ö†Ô∏è Warning: No report.html found in postman-tests/reports" >> $GITHUB_ENV
            exit 0
          fi
        continue-on-error: true

      - name: üì£ Notify Slack
        if: always()
        run: |
          STATUS="${{ job.status }}"
          COLOR="#e01e5a" # Default to red
          if [ "$STATUS" = "success" ]; then
            COLOR="#2eb886"
          fi

          WARNING_MSG=""
          if [ -n "$WARNING" ]; then
            WARNING_MSG="‚ö†Ô∏è $WARNING"
          elif [ ! -f postman-tests/reports/report.html ]; then
            WARNING_MSG="‚ö†Ô∏è Report not generated or missing."
          fi

          curl -X POST \
            -H 'Content-type: application/json' \
            --data "{
              \"text\": \"*Postman Tests Status:* \`$STATUS\`\n$WARNING_MSG\nüîó <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}> View full run in GitHub Actions.\",
              \"attachments\": [
                {
                  \"color\": \"$COLOR\",
                  \"fields\": [
                    {
                      \"title\": \"Workflow\",
                      \"value\": \"${{ github.workflow }}\",
                      \"short\": true
                    },
                    {
                      \"title\": \"Branch\",
                      \"value\": \"${{ github.ref_name }}\",
                      \"short\": true
                    },
                    {
                      \"title\": \"Commit\",
                      \"value\": \"${{ github.sha }}\",
                      \"short\": false
                    }
                  ]
                }
              ]
            }" \
            ${{ secrets.SLACK_WEBHOOK }}
