name: Run Postman API Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: ðŸ“¦ Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      # Optional: Use GitHub's registry mirror to reduce throttling
      # - name: ðŸ”„ Set npm registry
      #   run: npm config set registry https://registry.npmjs.org/

      - name: ðŸš€ Install Newman with retry logic
        run: |
          for i in {1..3}; do
            npm install newman --save-dev && break
            echo "Retrying npm install... ($i)"
            sleep $((i * 5))
          done

      - name: ðŸ” Inject Vault Variable into Environment
        run: |
          jq --arg key "$API_KEY" \
            '.values += [{"key":"vault.api-key","value":$key,"enabled":true}]' \
            postman-tests/environment.json > postman-tests/environment-github.json
        env:
          API_KEY: ${{ secrets.API_KEY }}

      - name: ðŸ§ª Run Postman Tests
        run: |
          mkdir -p postman-tests/reports
          npx newman run postman-tests/ReqRes.in.postman_collection.json \
            -e postman-tests/environment-github.json \
            --reporters cli,html \
            --reporter-html-export postman-tests/reports/report.html

      - name: ðŸ“¤ Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: postman-report
          path: postman-tests/reports/report.html
          retention-days: 5 # Optional: keep artifacts for 5 days

      - name: ðŸ“£ Notify Slack
        if: always()
        run: |
          curl -X POST \
            -H 'Content-type: application/json' \
            --data '{"text":"âœ… Postman tests completed. View report in GitHub Actions â†’ Artifacts."}' \
            ${{ secrets.SLACK_WEBHOOK }}
