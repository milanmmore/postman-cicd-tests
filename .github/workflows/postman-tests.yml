name: Run Postman API Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: ðŸ” Inject Vault Variable into Environment
        run: |
          if [ ! -f postman-tests/environment.json ]; then
            echo "âŒ Environment file missing"; exit 1;
          fi
          jq --arg key "$API_KEY" \
            '.values += [{"key":"vault.api-key","value":$key,"enabled":true}]' \
            postman-tests/environment.json > postman-tests/environment-github.json
        env:
          API_KEY: ${{ secrets.API_KEY }}

      - name: ðŸ§ª Run Postman Tests
        run: |
          mkdir -p postman-tests/reports
          npx newman run postman-tests/ReqRes.in.postman_collection.json \
            -e postman-tests/environment-github.json \
            --reporters cli,html \
            --reporter-html-export postman-tests/reports/report.html

      - name: ðŸ“¤ Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: postman-report
          path: postman-tests/reports/report.html
          retention-days: 5

      - name: ðŸ“„ Add Summary
        run: echo "âœ… Postman tests completed. [View HTML Report](./postman-tests/reports/report.html)" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“£ Notify Slack

        if: always()
        run: |
          STATUS="${{ job.status }}"
          COLOR="#e01e5a" # Default to red
          if [ "$STATUS" = "success" ]; then
          COLOR="#2eb886" # Green for success
          fi

          curl -X POST \
          -H 'Content-type: application/json' \
          --data "{
              \"text\": \"*Postman Tests Status:* \`$STATUS\`\nðŸ”— <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}> View full run in GitHub Actions.\",
              \"attachments\": [
              {
                  \"color\": \"$COLOR\",
                  \"fields\": [
                  {
                      \"title\": \"Workflow\",
                      \"value\": \"${{ github.workflow }}\",
                      \"short\": true
                  },
                  {
                      \"title\": \"Branch\",
                      \"value\": \"${{ github.ref_name }}\",
                      \"short\": true
                  },
                  {
                      \"title\": \"Commit\",
                      \"value\": \"${{ github.sha }}\",
                      \"short\": false
                  }
                  ]
              }
              ]
          }" \
          ${{ secrets.SLACK_WEBHOOK }}
