name: Run Postman API Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install Newman
        run: npm install newman --save-dev

      - name: Install Newman Reporter
        run: npm install newman-reporter-html --save-dev

      - name: Run Postman Tests
        run: |
          mkdir -p postman-tests/reports
          npx newman run postman-tests/ReqRes.in.postman_collection.json \
            -e postman-tests/ReqRes.postman_environment.json \
            --reporters cli,html \
            --reporter-html-export postman-tests/reports/report.html

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: postman-report
          path: postman-tests/reports/report.html

      - name: Notify Slack
        if: always()
        run: |
          curl -X POST \
            -H 'Content-type: application/json' \
            --data '{"text":"✅ Postman tests completed. View report in GitHub Actions → Artifacts."}' \
            ${{ secrets.SLACK_WEBHOOK }}
